name: Vite Lite CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build SCSS
        run: npm run build:css

      - name: (Optional) Lint/Format
        run: |
          echo "Linting step here (optional)"

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: vite-lite-dist
          path: |
            public/
            dist/
